{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NAME</title>

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<h1>Параметры поиска</h1>

<form action="{% url 'search' %}" method="post">{% csrf_token %}

        <option selected="true" disabled="disabled">Указать ID</option>
        {%for el in choices%}
        <option>{{el}}</option>
        {%endfor%}
    </select><br>
    <label> anterior_segment </label><input type = 'checkbox'  name="anterior_segment" value="1"/><br>
    <label> posterior_segment </label><input type = 'checkbox' name='posterior_segment' value="1"/><br>
    <label> long_segment </label><input type = 'checkbox' name='long_segment'  value="1"/><br>
    <label> fronto_occipital_fasciculus </label><input type = 'checkbox'  name='fronto_occipital_fasciculus' value="1"/><br>
    <label> inferior_longitudinal_fasciculus </label><input type = 'checkbox'  name='inferior_longitudinal_fasciculus' value="1"/><br>
    <label> uncinate_fasciculus </label><input type = 'checkbox'  name='uncinate_fasciculus' value="1"/><br>
    <label> frontal_aslant_tract </label><input type = 'checkbox'  name='frontal_aslant_tract' value="1"/><br>

    <input type="submit" value="Найти" />
</form>
</body>
</html>
